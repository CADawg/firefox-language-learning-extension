<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 5px 0;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .toggle-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .toggle-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .toggle-button.enabled {
            background: #4CAF50;
            color: white;
        }
        
        .toggle-button.disabled {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        select, input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        .api-key-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .api-key-input {
            margin-bottom: 10px;
        }
        
        .api-key-status {
            font-size: 12px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .api-key-status.valid {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .api-key-status.invalid {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }
        
        .action-buttons .action-button:last-child {
            grid-column: 1 / -1;
        }
        
        .action-button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .range-container {
            position: relative;
            margin-top: 5px;
        }
        
        .range-value {
            position: absolute;
            right: 0;
            top: -20px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        input[type="range"] {
            width: 100%;
            background: transparent;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-track {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            border-radius: 2px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: white;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .search-results {
            max-height: 150px;
            overflow-y: auto;
        }
        
        .search-result-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .search-result-word {
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 2px;
        }
        
        .search-result-translation {
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .search-result-actions {
            display: flex;
            gap: 5px;
        }
        
        .search-result-btn {
            padding: 3px 6px;
            border: none;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .edit-btn {
            background: rgba(33, 150, 243, 0.8);
            color: white;
        }
        
        .edit-btn:hover {
            background: rgba(33, 150, 243, 1);
        }
        
        .remove-btn {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }
        
        .remove-btn:hover {
            background: rgba(244, 67, 54, 1);
        }
        
        .progress-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .progress-status {
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.9;
            text-align: center;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Language Learning</h1>
        <div class="subtitle">Learn while you browse</div>
    </div>
    
    <div class="toggle-section">
        <button id="toggleBtn" class="toggle-button disabled">Enable Learning</button>
    </div>
    
    <div class="progress-section" id="progressSection" style="display: none;">
        <div class="progress-status" id="progressStatus">Ready</div>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
    </div>
    
    <div class="api-key-section">
        <label for="apiKey">DeepL API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your DeepL API key" class="api-key-input">
        <div id="apiKeyStatus" class="api-key-status invalid">API key required</div>
    </div>
    
    <div class="search-section">
        <label for="searchInput">Search & Correct Translations</label>
        <input type="text" id="searchInput" placeholder="Search for a word or phrase..." class="search-input">
        <div id="searchResults" class="search-results"></div>
    </div>
    
    <div class="settings-section">
        <div class="setting-group">
            <label for="targetLanguage">Target Language</label>
            <select id="targetLanguage">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="difficulty">Difficulty Level</label>
            <select id="difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="replacementPercentage">Word Replacement</label>
            <div class="range-container">
                <span class="range-value" id="percentageValue">10%</span>
                <input type="range" id="replacementPercentage" min="1" max="30" value="10">
            </div>
        </div>
    </div>
    
    <div class="stats-section">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="wordsLearned">0</div>
                <div class="stat-label">Words Learned</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="vocabularySize">0</div>
                <div class="stat-label">Vocabulary</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-button" id="clearCache">Clear Cache</button>
            <button class="action-button" id="exportData">Export Data</button>
            <button class="action-button" id="importData">Import Data</button>
        </div>
    </div>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
