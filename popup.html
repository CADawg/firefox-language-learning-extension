<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <style>
        body { width: 350px; margin: 0; }
    </style>
</head>
<body class="bfiaahej:bg-gradient-primary dark:bfiaahej:bg-gray-900 bfiaahej:text-white bfiaahej:font-sans bfiaahej:transition-colors bfiaahej:duration-300">
    <div class="bfiaahej:p-5">
        <div class="bfiaahej:text-center bfiaahej:mb-5 bfiaahej:relative">
            <!-- Theme Toggle -->
            <div class="bfiaahej:absolute bfiaahej:top-0 bfiaahej:right-0">
                <button id="themeToggle" class="bfiaahej:p-1 bfiaahej:bg-white/10 hover:bfiaahej:bg-white/20 bfiaahej:rounded bfiaahej:transition-all bfiaahej:duration-300">
                    <svg id="sunIcon" class="bfiaahej:w-4 bfiaahej:h-4 bfiaahej:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moonIcon" class="bfiaahej:w-4 bfiaahej:h-4 bfiaahej:text-white bfiaahej:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
            <h1 class="bfiaahej:text-xl bfiaahej:font-semibold bfiaahej:mb-1">Language Learning</h1>
            <div class="bfiaahej:text-xs bfiaahej:opacity-80 bfiaahej:mb-5">Learn while you browse</div>
        </div>
        
        <div class="bfiaahej:bg-white/10 bfiaahej:backdrop-blur-sm bfiaahej:rounded-lg bfiaahej:p-4 bfiaahej:mb-4">
            <button id="toggleBtn" class="bfiaahej:w-full bfiaahej:py-3 bfiaahej:rounded-md bfiaahej:text-sm bfiaahej:font-medium bfiaahej:transition-all bfiaahej:duration-300 bfiaahej:mb-2 bfiaahej:bg-white/20 bfiaahej:text-white">Enable Learning</button>
        </div>
        
        <div id="progressSection" class="bfiaahej:bg-white/10 bfiaahej:backdrop-blur-sm bfiaahej:rounded-lg bfiaahej:p-4 bfiaahej:mb-4 bfiaahej:hidden">
            <div id="progressStatus" class="bfiaahej:text-xs bfiaahej:mb-2 bfiaahej:text-center bfiaahej:opacity-90">Ready</div>
            <div class="bfiaahej:w-full bfiaahej:h-1.5 bfiaahej:bg-white/20 bfiaahej:rounded-full bfiaahej:overflow-hidden">
                <div id="progressBarFill" class="bfiaahej:h-full bfiaahej:bg-gradient-to-r bfiaahej:from-green-400 bfiaahej:to-green-500 bfiaahej:rounded-full bfiaahej:w-0 bfiaahej:transition-all bfiaahej:duration-300"></div>
            </div>
        </div>
        
        <div class="bfiaahej:bg-white/10 bfiaahej:backdrop-blur-sm bfiaahej:rounded-lg bfiaahej:p-4 bfiaahej:mb-4">
            <label for="searchInput" class="bfiaahej:block bfiaahej:text-xs bfiaahej:font-medium bfiaahej:mb-1 bfiaahej:opacity-90">Search & Correct Translations</label>
            <input type="text" id="searchInput" placeholder="Search for a word or phrase..." class="bfiaahej:w-full bfiaahej:py-2 bfiaahej:px-3 bfiaahej:rounded bfiaahej:border-none bfiaahej:text-sm bfiaahej:bg-white/90 bfiaahej:text-gray-800 bfiaahej:mb-2">
            <div id="searchResults" class="bfiaahej:max-h-36 bfiaahej:overflow-y-auto"></div>
        </div>
        
        <div class="bfiaahej:bg-white/10 bfiaahej:backdrop-blur-sm bfiaahej:rounded-lg bfiaahej:p-4 bfiaahej:mb-4">
            <div class="bfiaahej:mb-4">
                <label for="targetLanguage" class="bfiaahej:block bfiaahej:text-xs bfiaahej:font-medium bfiaahej:mb-1 bfiaahej:opacity-90">Target Language</label>
                <select id="targetLanguage" class="bfiaahej:w-full bfiaahej:py-2 bfiaahej:px-3 bfiaahej:rounded bfiaahej:border-none bfiaahej:text-sm bfiaahej:bg-white/90 bfiaahej:text-gray-800">
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                </select>
            </div>
            
            <div class="bfiaahej:mb-4">
                <label for="difficulty" class="bfiaahej:block bfiaahej:text-xs bfiaahej:font-medium bfiaahej:mb-1 bfiaahej:opacity-90">Difficulty Level</label>
                <select id="difficulty" class="bfiaahej:w-full bfiaahej:py-2 bfiaahej:px-3 bfiaahej:rounded bfiaahej:border-none bfiaahej:text-sm bfiaahej:bg-white/90 bfiaahej:text-gray-800">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <div class="bfiaahej:mb-0">
                <label for="replacementPercentage" class="bfiaahej:block bfiaahej:text-xs bfiaahej:font-medium bfiaahej:mb-1 bfiaahej:opacity-90">Word Replacement</label>
                <div class="bfiaahej:relative bfiaahej:mt-1">
                    <span id="percentageValue" class="bfiaahej:absolute bfiaahej:right-0 bfiaahej:-top-5 bfiaahej:text-xs bfiaahej:opacity-80">10%</span>
                    <input type="range" id="replacementPercentage" min="1" max="30" value="10" class="bfiaahej:w-full bfiaahej:h-1 bfiaahej:bg-white/30 bfiaahej:rounded-lg bfiaahej:appearance-none bfiaahej:cursor-pointer slider">
                </div>
            </div>
        </div>
        
        <div class="bfiaahej:bg-white/10 bfiaahej:backdrop-blur-sm bfiaahej:rounded-lg bfiaahej:p-4">
            <div class="bfiaahej:grid bfiaahej:grid-cols-2 bfiaahej:gap-2 bfiaahej:mb-2">
                <div class="bfiaahej:text-center bfiaahej:py-2 bfiaahej:bg-white/10 bfiaahej:rounded">
                    <div id="wordsLearned" class="bfiaahej:text-lg bfiaahej:font-semibold bfiaahej:mb-0.5">0</div>
                    <div class="bfiaahej:text-xs bfiaahej:opacity-80">Words Learned</div>
                </div>
                <div class="bfiaahej:text-center bfiaahej:py-2 bfiaahej:bg-white/10 bfiaahej:rounded">
                    <div id="vocabularySize" class="bfiaahej:text-lg bfiaahej:font-semibold bfiaahej:mb-0.5">0</div>
                    <div class="bfiaahej:text-xs bfiaahej:opacity-80">Vocabulary</div>
                </div>
            </div>
            
            <div class="bfiaahej:grid bfiaahej:grid-cols-2 bfiaahej:gap-2 bfiaahej:mt-2">
                <button id="clearCache" class="bfiaahej:py-2 bfiaahej:px-3 bfiaahej:bg-white/20 bfiaahej:text-white bfiaahej:rounded bfiaahej:text-xs bfiaahej:transition-all bfiaahej:duration-300 hover:bfiaahej:bg-white/30">Clear Cache</button>
                <button id="exportData" class="bfiaahej:py-2 bfiaahej:px-3 bfiaahej:bg-white/20 bfiaahej:text-white bfiaahej:rounded bfiaahej:text-xs bfiaahej:transition-all bfiaahej:duration-300 hover:bfiaahej:bg-white/30">Export Data</button>
                <button id="importData" class="bfiaahej:col-span-2 bfiaahej:py-2 bfiaahej:px-3 bfiaahej:bg-white/20 bfiaahej:text-white bfiaahej:rounded bfiaahej:text-xs bfiaahej:transition-all bfiaahej:duration-300 hover:bfiaahej:bg-white/30">Import Data</button>
            </div>
        </div>
        
        <div id="status" class="bfiaahej:mt-2 bfiaahej:py-2 bfiaahej:px-3 bfiaahej:rounded bfiaahej:text-xs bfiaahej:text-center bfiaahej:hidden"></div>
    </div>
    
    <!-- Custom Modal -->
    <div id="customModal" class="bfiaahej:fixed bfiaahej:inset-0 bfiaahej:bg-black/50 bfiaahej:flex bfiaahej:items-center bfiaahej:justify-center bfiaahej:z-50 bfiaahej:hidden">
        <div class="bfiaahej:bg-white bfiaahej:rounded-lg bfiaahej:p-6 bfiaahej:w-80 bfiaahej:max-w-sm bfiaahej:mx-4">
            <div id="modalTitle" class="bfiaahej:text-lg bfiaahej:font-semibold bfiaahej:text-gray-800 bfiaahej:mb-3"></div>
            <div id="modalMessage" class="bfiaahej:text-gray-600 bfiaahej:mb-4"></div>
            <div id="modalInput" class="bfiaahej:mb-4 bfiaahej:hidden">
                <input type="text" id="modalInputField" class="bfiaahej:w-full bfiaahej:py-2 bfiaahej:px-3 bfiaahej:border bfiaahej:border-gray-300 bfiaahej:rounded bfiaahej:text-sm bfiaahej:focus:outline-none bfiaahej:focus:ring-2 bfiaahej:focus:ring-blue-500">
            </div>
            <div id="modalButtons" class="bfiaahej:flex bfiaahej:justify-end bfiaahej:space-x-2">
                <button id="modalCancel" class="bfiaahej:px-4 bfiaahej:py-2 bfiaahej:text-gray-600 bfiaahej:bg-gray-100 bfiaahej:rounded bfiaahej:text-sm bfiaahej:hover:bg-gray-200 bfiaahej:transition-colors">Cancel</button>
                <button id="modalConfirm" class="bfiaahej:px-4 bfiaahej:py-2 bfiaahej:bg-blue-500 bfiaahej:text-white bfiaahej:rounded bfiaahej:text-sm bfiaahej:hover:bg-blue-600 bfiaahej:transition-colors">OK</button>
            </div>
        </div>
    </div>
    
    <style>
        .slider::-webkit-slider-track {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            border-radius: 2px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: white;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .search-result-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .search-result-word {
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 2px;
        }
        
        .search-result-translation {
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .search-result-actions {
            display: flex;
            gap: 5px;
        }
        
        .search-result-btn {
            padding: 3px 6px;
            border: none;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .edit-btn {
            background: rgba(33, 150, 243, 0.8);
            color: white;
        }
        
        .edit-btn:hover {
            background: rgba(33, 150, 243, 1);
        }
        
        .remove-btn {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }
        
        .remove-btn:hover {
            background: rgba(244, 67, 54, 1);
        }
        
        .success {
            background-color: #10b981 !important;
            color: white !important;
            border: 1px solid #059669 !important;
        }
        
        .error {
            background-color: #ef4444 !important;
            color: white !important;
            border: 1px solid #dc2626 !important;
        }
    </style>
    
    <script src="popup.js"></script>
</body>
</html>
